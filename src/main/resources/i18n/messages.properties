ount at all times without prior notification.</p><h3>8. Disclaimer</h3><p>COMPANY_NAME PROVIDES THE SERVICE ON AN “AS IS” AND “AS AVAILABLE” BASIS AND TO THE EXTENT PERMITTED BY APPLICABLE LAW, GRANTS NO WARRANTIES OF ANY KIND. </p><p>COMPANY_NAME DOES NOT REPRESENT OR WARRANT THAT THE SERVICE WILL BE UNINTERRUPTED OR ERROR FREE, OR THAT ANY CONTENT OR INFORMATION YOU OBTAIN ON OR THROUGH THE SERVICE WILL BE ACCURATE. </p><p>COMPANY_NAME TAKES NO RESPONSIBILITY FOR ANY CONTENT THAT YOU OR ANOTHER USER POSTS OR SENDS. </p><p>COMPANY_NAME IS NOT RESPONSIBLE FOR ANY DAMAGE TO YOUR COMPUTER HARDWARE OR SOFTWARE. </p>



