# E2E Test Profile Configuration
# This profile is used for end-to-end testing with docker-compose.e2e.yml
#
# All other configuration (database, Redis, SMTP server details, etc.) is provided
# via environment variables in docker-compose.e2e.yml. This file only contains
# settings that cannot be easily overridden via environment variables.

# ============================================================
# SMTP Configuration for MailHog (E2E Testing)
# ============================================================
# CRITICAL: Disable SMTP connection testing on startup to prevent blocking/failures
# Spring Boot will attempt to connect to the SMTP server during startup if this is true,
# which can cause the application to fail or timeout during container initialization.
spring.mail.test-connection=false

# Disable server identity checking for test SMTP server
spring.mail.properties.mail.smtp.ssl.checkserveridentity=false

# ============================================================
# Logging Configuration (More verbose for E2E debugging)
# ============================================================
logging.level.org.springframework.mail=DEBUG
logging.level.com.sun.mail=DEBUG
