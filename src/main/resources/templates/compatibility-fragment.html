<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<!-- Compatibility Explanation Fragment -->
<!-- Usage: <div th:replace="~{compatibility-fragment :: compatibility-explanation(matchUuid=${matchUuid})}"></div> -->
<div th:fragment="compatibility-explanation(matchUuid)" class="compatibility-explanation-widget">

    <style>
    .compatibility-explanation-widget {
        background: white;
        border-radius: 12px;
        padding: 1.5rem;
        margin: 1rem 0;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .compat-header {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid #ecf0f1;
    }

    .compat-score-circle {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: linear-gradient(135deg, #3498db, #2ecc71);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 2rem;
        font-weight: bold;
        flex-shrink: 0;
    }

    .compat-header-text h3 {
        margin: 0;
        font-size: 1.3rem;
        color: #2c3e50;
    }

    .compat-header-text p {
        margin: 0.25rem 0 0 0;
        color: #7f8c8d;
        font-size: 0.9rem;
    }

    .compat-dimension-mini {
        display: flex;
        align-items: center;
        margin-bottom: 0.75rem;
        gap: 0.75rem;
    }

    .compat-dim-label {
        min-width: 120px;
        font-size: 0.85rem;
        color: #2c3e50;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .compat-dim-label i {
        width: 16px;
        color: #3498db;
    }

    .compat-progress {
        flex: 1;
        height: 8px;
        background: #ecf0f1;
        border-radius: 4px;
        overflow: hidden;
    }

    .compat-progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #3498db, #2ecc71);
        border-radius: 4px;
        transition: width 0.5s ease-in-out;
    }

    .compat-dim-value {
        min-width: 30px;
        text-align: right;
        font-size: 0.85rem;
        font-weight: 600;
        color: #2c3e50;
    }

    .compat-section {
        margin-top: 1.5rem;
    }

    .compat-section-title {
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 0.75rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .compat-section-title i {
        color: #3498db;
    }

    .compat-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .compat-list li {
        padding: 0.5rem 0.75rem;
        margin-bottom: 0.5rem;
        background: #f8f9fa;
        border-radius: 6px;
        border-left: 3px solid #3498db;
        font-size: 0.85rem;
        color: #2c3e50;
    }

    .compat-list.challenges li {
        border-left-color: #e67e22;
    }

    .compat-view-details {
        margin-top: 1.5rem;
        text-align: center;
    }

    .compat-view-details a {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background: linear-gradient(135deg, #3498db, #2ecc71);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        transition: transform 0.2s;
    }

    .compat-view-details a:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
    }
    </style>

    <div class="compat-header">
        <div class="compat-score-circle" th:attr="data-match-uuid=${matchUuid}" id="compat-overall-score">
            --
        </div>
        <div class="compat-header-text">
            <h3>Compatibility Breakdown</h3>
            <p id="compat-summary-text">Calculating your connection...</p>
        </div>
    </div>

    <div id="compat-dimensions">
        <div class="compat-dimension-mini">
            <div class="compat-dim-label">
                <i class="fas fa-heart"></i>
                <span>Values</span>
            </div>
            <div class="compat-progress">
                <div class="compat-progress-fill" id="compat-values-bar" style="width: 0%"></div>
            </div>
            <div class="compat-dim-value" id="compat-values-score">--</div>
        </div>

        <div class="compat-dimension-mini">
            <div class="compat-dim-label">
                <i class="fas fa-user"></i>
                <span>Personality</span>
            </div>
            <div class="compat-progress">
                <div class="compat-progress-fill" id="compat-personality-bar" style="width: 0%"></div>
            </div>
            <div class="compat-dim-value" id="compat-personality-score">--</div>
        </div>

        <div class="compat-dimension-mini">
            <div class="compat-dim-label">
                <i class="fas fa-coffee"></i>
                <span>Lifestyle</span>
            </div>
            <div class="compat-progress">
                <div class="compat-progress-fill" id="compat-lifestyle-bar" style="width: 0%"></div>
            </div>
            <div class="compat-dim-value" id="compat-lifestyle-score">--</div>
        </div>
    </div>

    <div class="compat-section">
        <div class="compat-section-title">
            <i class="fas fa-check-circle"></i>
            <span>Your Strengths</span>
        </div>
        <ul class="compat-list" id="compat-strengths">
            <li>Loading...</li>
        </ul>
    </div>

    <div class="compat-section">
        <div class="compat-section-title">
            <i class="fas fa-exclamation-triangle"></i>
            <span>Areas to Navigate</span>
        </div>
        <ul class="compat-list challenges" id="compat-challenges">
            <li>Loading...</li>
        </ul>
    </div>

    <div class="compat-view-details">
        <a th:href="@{/compatibility-explanation(matchUuid=${matchUuid})}">
            <i class="fas fa-chart-line"></i> View Full Breakdown
        </a>
    </div>

    <script th:inline="javascript">
    /*<![CDATA[*/
    (function() {
        const matchUuid = /*[[${matchUuid}]]*/ '';

        if (matchUuid) {
            fetch(`/api/v1/matching/compatibility/${matchUuid}`)
                .then(response => response.json())
                .then(data => {
                    // Update overall score
                    const scoreElement = document.getElementById('compat-overall-score');
                    if (scoreElement) {
                        scoreElement.textContent = Math.round(data.overallScore || 0);
                    }

                    // Update summary
                    const summaryElement = document.getElementById('compat-summary-text');
                    if (summaryElement) {
                        summaryElement.textContent = data.summary || 'Compatible match!';
                    }

                    // Update dimension scores
                    if (data.dimensionScores) {
                        updateCompatDimension('values', data.dimensionScores.values);
                        updateCompatDimension('personality', data.dimensionScores.personality);
                        updateCompatDimension('lifestyle', data.dimensionScores.lifestyle);
                    }

                    // Update strengths
                    if (data.topCompatibilities && data.topCompatibilities.length > 0) {
                        const list = document.getElementById('compat-strengths');
                        if (list) {
                            list.innerHTML = '';
                            data.topCompatibilities.slice(0, 3).forEach(item => {
                                const li = document.createElement('li');
                                li.textContent = item;
                                list.appendChild(li);
                            });
                        }
                    }

                    // Update challenges
                    if (data.potentialChallenges && data.potentialChallenges.length > 0) {
                        const list = document.getElementById('compat-challenges');
                        if (list) {
                            list.innerHTML = '';
                            data.potentialChallenges.slice(0, 3).forEach(item => {
                                const li = document.createElement('li');
                                li.textContent = item;
                                list.appendChild(li);
                            });
                        }
                    }
                })
                .catch(error => {
                    console.error('Error loading compatibility:', error);
                    const summaryElement = document.getElementById('compat-summary-text');
                    if (summaryElement) {
                        summaryElement.textContent = 'Unable to load compatibility data';
                    }
                });
        }

        function updateCompatDimension(name, score) {
            const roundedScore = Math.round(score || 50);
            const scoreElement = document.getElementById(`compat-${name}-score`);
            const barElement = document.getElementById(`compat-${name}-bar`);

            if (scoreElement) {
                scoreElement.textContent = roundedScore;
            }

            if (barElement) {
                barElement.style.width = roundedScore + '%';

                // Color code
                if (roundedScore >= 70) {
                    barElement.style.background = 'linear-gradient(90deg, #27ae60, #2ecc71)';
                } else if (roundedScore >= 50) {
                    barElement.style.background = 'linear-gradient(90deg, #3498db, #5dade2)';
                } else {
                    barElement.style.background = 'linear-gradient(90deg, #e67e22, #f39c12)';
                }
            }
        }
    })();
    /*]]>*/
    </script>
</div>

</body>
</html>
