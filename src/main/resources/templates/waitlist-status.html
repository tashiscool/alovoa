<!DOCTYPE html>
<html th:with="lang=${#locale.language}" th:lang="${lang}" dir="auto" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0f0f1a">
    <title>Check Your Status - AURA</title>

    <link rel="stylesheet" href="/css/lib/bulma.min.css" />
    <link rel="stylesheet" href="/css/alovoa.css" />

    <style>
        :root {
            --aura-purple: #a78bfa;
            --aura-green: #22c55e;
        }

        body {
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .status-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .back-link {
            color: var(--aura-purple);
            font-size: 0.875rem;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .status-title {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .search-form {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .search-form .input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(167, 139, 250, 0.3);
            border-radius: 12px;
            color: #ffffff;
            padding: 1rem;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 1rem;
        }

        .search-form .input::placeholder {
            color: #64748b;
        }

        .search-form .button {
            width: 100%;
            background: var(--aura-purple);
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 600;
        }

        .not-found {
            text-align: center;
            padding: 2rem;
            color: #94a3b8;
        }

        .not-found a {
            color: var(--aura-purple);
        }

        .status-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 1.5rem;
        }

        .status-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.pending {
            background: rgba(167, 139, 250, 0.2);
            color: var(--aura-purple);
        }

        .status-badge.invited {
            background: rgba(34, 197, 94, 0.2);
            color: var(--aura-green);
        }

        .status-badge.registered {
            background: rgba(34, 197, 94, 0.3);
            color: var(--aura-green);
        }

        .status-email {
            color: #ffffff;
            font-size: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-top: 0.25rem;
        }

        .invite-code-section {
            background: rgba(167, 139, 250, 0.1);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .invite-code-section label {
            color: #94a3b8;
            font-size: 0.8125rem;
            display: block;
            margin-bottom: 0.5rem;
        }

        .invite-code-section .code {
            font-family: monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--aura-purple);
        }

        .market-info {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 12px;
            padding: 1rem;
        }

        .market-info h4 {
            color: var(--aura-green);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .market-info p {
            color: #94a3b8;
            font-size: 0.8125rem;
        }

        .progress-bar-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            height: 8px;
            overflow: hidden;
            margin-top: 0.75rem;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--aura-purple) 0%, var(--aura-green) 100%);
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="status-container">
        <a th:href="@{/waitlist}" class="back-link">&larr; Back to waitlist</a>

        <h1 class="status-title">Check Your Waitlist Status</h1>

        <!-- Search Form -->
        <form class="search-form" method="get" th:action="@{/waitlist/status}">
            <input class="input" type="email" name="email" placeholder="Enter your email"
                   th:value="${email}" required>
            <button type="submit" class="button is-primary">Check Status</button>
        </form>

        <!-- Not Found -->
        <div class="not-found" th:if="${email != null && !found}">
            <p>We couldn't find that email on the waitlist.</p>
            <p><a th:href="@{/waitlist}">Join the waitlist</a></p>
        </div>

        <!-- Status Card -->
        <div class="status-card" th:if="${found}">
            <div class="status-header">
                <span class="status-badge"
                      th:classappend="${entry.status.name().toLowerCase()}"
                      th:text="${entry.status.name()}">PENDING</span>
                <span class="status-email" th:text="${entry.email}">email@example.com</span>
            </div>

            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" th:text="'#' + ${position}">1</div>
                    <div class="stat-label">Position</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" th:text="${referrals}">0</div>
                    <div class="stat-label">Referrals</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" th:text="${entry.inviteCodesRemaining}">3</div>
                    <div class="stat-label">Codes Left</div>
                </div>
            </div>

            <div class="invite-code-section">
                <label>Your invite code</label>
                <div class="code" th:text="${entry.inviteCode}">XXXXXXXX</div>
            </div>

            <div class="market-info" th:if="${marketStatus}">
                <h4 th:text="${marketStatus.getLocationDisplayName()}">Washington, DC</h4>
                <p th:if="${marketStatus.readyToOpen}">Your market is ready! Invites going out soon.</p>
                <p th:unless="${marketStatus.readyToOpen}"
                   th:text="${#numbers.formatDecimal(marketStatus.percentReady, 1, 0)} + '% to launch'">
                    0% to launch
                </p>
                <div class="progress-bar-container">
                    <div class="progress-bar" th:style="'width: ' + ${marketStatus.percentReady} + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
