version: '3.8'

services:
  # Main Alovoa/AURA Application
  alovoa:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mariadb://mariadb:3306/alovoa
      - SPRING_DATASOURCE_USERNAME=alovoa
      - SPRING_DATASOURCE_PASSWORD=alovoa_password
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - APP_MEDIA_SERVICE_URL=http://media-service:8001
      - APP_AI_SERVICE_URL=http://ai-service:8002
      - APP_AURA_DAILY_MATCH_LIMIT=5
      - APP_AURA_VIDEO_VERIFICATION_ENABLED=true
      - APP_AURA_REPUTATION_ENABLED=true
      # Backblaze B2 Storage (S3-compatible)
      - S3_ENDPOINT=${S3_ENDPOINT:-https://s3.us-west-004.backblazeb2.com}
      - S3_REGION=${S3_REGION:-us-west-004}
      - B2_APPLICATION_KEY_ID=${B2_APPLICATION_KEY_ID}
      - B2_APPLICATION_KEY=${B2_APPLICATION_KEY}
      - B2_BUCKET_MEDIA=${B2_BUCKET_MEDIA:-aura-media}
      - B2_BUCKET_VIDEO=${B2_BUCKET_VIDEO:-aura-video}
    depends_on:
      - mariadb
      - redis
      - media-service
      - ai-service
    networks:
      - aura-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Media Service - Face Verification & Video Processing
  media-service:
    build:
      context: ./services/media-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - STORAGE_PATH=/data/media
      - FACE_MODEL=Facenet512
      - DETECTOR_BACKEND=retinaface
      - FACE_MATCH_THRESHOLD=0.70
      - LIVENESS_THRESHOLD=0.85
      - DEEPFAKE_THRESHOLD=0.80
    volumes:
      - media-storage:/data/media
    depends_on:
      - redis
    networks:
      - aura-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # AI Matching Service - Compatibility & Recommendations
  ai-service:
    build:
      context: ./services/ai-service
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - EMBEDDING_DIM=128
      - PERSONALITY_WEIGHT=0.30
      - VALUES_WEIGHT=0.25
      - LIFESTYLE_WEIGHT=0.20
      - ATTRACTION_WEIGHT=0.15
      - CIRCUMSTANTIAL_WEIGHT=0.10
    depends_on:
      - redis
    networks:
      - aura-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MariaDB Database
  mariadb:
    image: mariadb:11
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=alovoa
      - MYSQL_USER=alovoa
      - MYSQL_PASSWORD=alovoa_password
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - aura-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Caching & Sessions
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - aura-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Object Storage: Using Backblaze B2 (external service)
  # No local container needed - configure via environment variables:
  #   B2_APPLICATION_KEY_ID - Your Backblaze B2 application key ID
  #   B2_APPLICATION_KEY - Your Backblaze B2 application key
  #   B2_BUCKET_MEDIA - Bucket name for images/audio (default: aura-media)
  #   B2_BUCKET_VIDEO - Bucket name for videos (default: aura-video)
  #
  # To create buckets in Backblaze B2:
  #   1. Log into backblaze.com -> B2 Cloud Storage
  #   2. Create buckets: aura-media, aura-video (private, B2 default encryption)
  #   3. Create Application Key with read/write access to these buckets
  #   4. Note your region (e.g., us-west-004) for S3_ENDPOINT

volumes:
  mariadb-data:
  redis-data:
  media-storage:

networks:
  aura-network:
    driver: bridge
